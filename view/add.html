<html>
    <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./reflectShops.js"></script>
    <script src="./addProduct.js"></script>
    <script src="./onload_add.js"></script>
    <title>Inventory API View</title>
    </head>
    <body>
        <div class="uk-margin-left">
            <h2>New Product</h2>
        </div>
        <div class="uk-margin-left uk-margin-right uk-margin-bottom">
            <input id="title" class="uk-input uk-width-1-2" type="text" placeholder="title">
            <input id="price" class="uk-input uk-width-1-4" type="text" placeholder="price"> YEN
        </div>
        <div class="uk-margin-left uk-margin-right uk-margin-bottom">
            <select class="uk-select">
            </select>
        </div>
        <div class="uk-margin-left uk-margin-right uk-margin-bottom">
            <textarea id="description" class="uk-textarea" rows="5" placeholder="description"></textarea>
        </div>

        <button class="uk-button uk-button-default" onclick="history.back()">Cancel</button>
        <button class="uk-button uk-button-primary" onclick="addProduct()">Submit</button>
    </body>
</html>
